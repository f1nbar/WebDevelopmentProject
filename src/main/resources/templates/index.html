<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="/code.js">
    </script>
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar-custom navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="/">Remazon</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="collapse navbar-collapse justify-content-end" id ="navbarSupportedContent">
          <form class="form-inline my-0 my-lg-0">
            <input class="form-control mr-sm-2" type="search"
              placeholder="Search"
              aria-label="Search">
            <button class="btn btn" type="submit">Search</button>
          </form>
        </div>

        <div class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li sec:authorize="!isAuthenticated()" class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
            <li sec:authorize="!isAuthenticated()" class="nav-item">
              <a class="nav-link" href="/registration">Register</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            <li sec:authorize="isAuthenticated()" class="nav-item">
              <a class="nav-link" href="/account">Account</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="Cart"
                role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Cart
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Item1</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Item2</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Item3</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <button class="btn btn" type="button" onclick="productForm()">Add Product</button>
    <div class="create-product" id="create-product">
    </div>
    <div class="row">
      <div class="card-deck" th:each="products : ${products}">
      <div class="card" style="width: 15rem;">
        <img class="card-img-top" th:src="@{/images/{image}.png(image=${products.getId()})}" alt="Product Image">
        <div class="card-body">
          <p class="card-title" th:text = "${products.getProductName()}"></p>
          <p class="card-text" th:text = "'â‚¬' + ${products.getPrice()}"></p>
          <a href="#" class="btn">Add To Cart</a>
          <div class="counter">
            <span class="down" onClick=''>-</span>
            <label>
              <input type="text" value="1">
            </label>
            <span class="up"  onClick=''>+</span>
          </div>
          <a  th:href="@{|products/view/${products.getId()}|}" class="stretched-link"></a>
        </div>
      </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
